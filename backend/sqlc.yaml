version: "2"
sql:
  - engine: "mysql"
    queries: "db/queries/query.sql"
    schema: "db/migrations/001_initial_schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
